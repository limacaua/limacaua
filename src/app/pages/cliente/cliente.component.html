<main class="container bg">
  <div class="logo">
    <img
      src="assets/logo-financiamento-04.png"
      alt="Logo Só Vamu"
      width="100px"
    />
  </div>
  <h1 class="h1">Dados Cliente</h1>
  <!-- (ngSubmit)="save()" [formGroup]="clienteForm" -->
  <form class="form-grid" (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group col-md-6" >
        <input
          type="text"
          class="form-control"
          id="Nome"
          placeholder="Nome Completo"
          formControlName="Nome"
        />
        <!-- <div *ngIf="!nome.pristine && nome.errors || nome?.touched">
          <p aria-label="Nome é obrigatorio" *ngIf="nome.errors?.required">
              Nome é obrigatório.
          </p>
          <p *ngIf="nome.errors?.minlength">
              Nome deve ter no mínimo 3 caracteres.
          </p>
          <p *ngIf="nome.errors?.pattern">
              Apenas letras
          </p>
      </div> -->
      </div>
      <div class="form-group col-md-6 mt-3">
        <input
          type="text"
          class="form-control"
          id="CPF"
          placeholder="CPF"
          mask="000.000.000-00"
          formControlName="CPF (apenas números)"
        />
      </div>
    </div>
    <div class="form-group col-md-6 mt-3">
      <input
        type="date"
        class="form-control"
        id="DataDeNascimento"
        placeholder="Data de Nascimento"
        formControlName="DataDeNascimento"
      />
    </div>
    <div class="form-group col-md-6 mt-3">
      <input
        type="number"
        class="form-control"
        id="Celular"
        placeholder="Celular"
        mask="(00)00000-0000"
        formControlName="Celular"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6 mt-3">
        <input
          type="text"
          class="form-control"
          id="Profissao"
          placeholder="Profissão"
          formControlName="Profissao"
        />
      </div>
      <div class="form-group col-md-6 mt-3">
        <input
          type="email"
          class="form-control"
          id="Email"
          placeholder="Email"
          formControlName="nome@exemplo.com"
        />
      </div>
      <div class="form-group col-md-2 mt-3">
        <input
          type="number"
          class="form-control"
          id="CEP"
          placeholder="CEP"
          mask="00000-000"
          formControlName="CEP"
        />
      </div>
    </div>
    <button routerLink="/home" type="button" class="btn btn-warning mt-3">
      Cancelar
    </button>
    <button routerLink="/imovel" type="submit" class="btn btn-success mt-3">
      Proseguir
    </button>
  </form>
</main>
